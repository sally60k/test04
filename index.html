<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <!-- 뷰포트 설정 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  <!-- 외부 swiper.css 연결(cdn 사용) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>

  <link rel="stylesheet" href="css/slide.css" type="text/css">

  <!-- 외부 swiper.js 연결(cdn 사용) -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

</head>

<body>
  <!-- Swiper -->
  <div class="swiper mySwiper2">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="img/nature-1.jpg" />
      </div>
      <div class="swiper-slide">
        <img src="img/nature-2.jpg" />
      </div>
      <div class="swiper-slide">
        <img src="img/nature-3.jpg" />
      </div>
      <div class="swiper-slide">
        <img src="img/nature-4.jpg" />
      </div>
      <div class="swiper-slide">
        <img src="img/nature-5.jpg" />
      </div>
      <div class="swiper-slide">
        <img src="img/nature-6.jpg" />
      </div>
      <div class="swiper-slide">
        <img src="img/nature-7.jpg" />
      </div>
      <div class="swiper-slide">
        <img src="img/nature-8.jpg" />
      </div>
      <div class="swiper-slide">
        <img src="img/nature-9.jpg" />
      </div>
      <div class="swiper-slide">
        <img src="img/nature-10.jpg" />
      </div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>
  <div thumbsSlider="" class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="img/nature-1.jpg" />
      </div>
      <div class="swiper-slide">
        <img src="img/nature-2.jpg" />
      </div>
      <div class="swiper-slide">
        <img src="img/nature-3.jpg" />
      </div>
      <div class="swiper-slide">
        <img src="img/nature-4.jpg" />
      </div>
      <div class="swiper-slide">
        <img src="img/nature-5.jpg" />
      </div>
      <div class="swiper-slide">
        <img src="img/nature-6.jpg" />
      </div>
      <div class="swiper-slide">
        <img src="img/nature-7.jpg" />
      </div>
      <div class="swiper-slide">
        <img src="img/nature-8.jpg" />
      </div>
      <div class="swiper-slide">
        <img src="img/nature-9.jpg" />
      </div>
      <div class="swiper-slide">
        <img src="img/nature-10.jpg" />
      </div>
    </div>
  </div>
  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      spaceBetween: 10,
      slidesPerView: 4,
      freeMode: true,
      watchSlidesProgress: true,
    });
    var swiper2 = new Swiper(".mySwiper2", {
      spaceBetween: 10,
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      thumbs: {
        swiper: swiper,
      },
    });
  </script>
</body>

</html>
